      <button type="submit" class="mb-3 w-32 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Calculate</button>
    </div>
  </form>






  <!-- Dark the rest of Display -->
  <div class="dark:bg-gray-900" style="padding-top: 188px;"></div>

  <!-- <ul id="search-results"></ul> -->

  <script>
    const dropdownSearch = document.getElementById('dropdownSearch');
    const inputSearch = document.getElementById('input-group-search');
    const dropdownItems = document.getElementById('dropdownItems');

    inputSearch.addEventListener('input', function () {
      const searchValue = inputSearch.value.toLowerCase();
      const items = dropdownItems.getElementsByTagName('li');

      for (let i = 0; i < items.length; i++) {
        const itemLabel = items[i].querySelector('label');
        const labelValue = itemLabel.textContent || itemLabel.innerText;

        if (labelValue.toLowerCase().indexOf(searchValue) > -1) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    });




    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    let results = [
    'EUR/USD',
    'GBP/USD',
    'USD/JPY',
    'USD/CAD',
    'AUD/USD',
    'USD/CHF',
    'NZD/USD',
    'EUR/JPY',
    'GBP/JPY',
    'EUR/GBP',
    'EUR/CHF',
    'USD/HKD',
    'USD/SGD',
    'USD/INR',
    'USD/AUD',
    'USD/CNY',
    'USD/MXN',
    'USD/BRL',
    'USD/SEK',
    'USD/ZAR',
    'USD/RUB'
    ];

    // Function to perform the search and update the dropdown
    function performSearch() {
        // Clear previous search results
        searchResults.innerHTML = '';

        // Get the search term
        const searchTerm = searchInput.value.toLowerCase();

        // Filter results based on the search term
        const matches = results.filter(result =>
            result.toLowerCase().includes(searchTerm)
        );

        // Display the search results in the dropdown
        matches.forEach(match => {
            const li = document.createElement('li');
            li.textContent = match;
            searchResults.appendChild(li);
        });

        // Show the dropdown
        searchResults.style.display = matches.length > 0 ? 'block' : 'none';
    }

    // Event listener for the input field
    searchInput.addEventListener('input', performSearch);

    // Event delegation to handle click on the dropdown items
    searchResults.addEventListener('click', event => {
        if (event.target.tagName === 'LI') {
            searchInput.value = event.target.textContent;
            searchResults.style.display = 'none';
        }
    });
  </script>

  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="./script.js"></script>
  <script src="./theme.js"></script>
</body>
</html>
