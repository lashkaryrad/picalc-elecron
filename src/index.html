          <input type="text" name="floating_company" id="floating_company" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Company (Ex. Google)</label>
      </div>
    </div>
    <!-- remote 'mb-3 from buttom's class. -->
    <button type="submit" class="mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>





  <script>
    const dropdownSearch = document.getElementById('dropdownSearch');
    const inputSearch = document.getElementById('input-group-search');
    const dropdownItems = document.getElementById('dropdownItems');

    inputSearch.addEventListener('input', function () {
      const searchValue = inputSearch.value.toLowerCase();
      const items = dropdownItems.getElementsByTagName('li');

      for (let i = 0; i < items.length; i++) {
        const itemLabel = items[i].querySelector('label');
        const labelValue = itemLabel.textContent || itemLabel.innerText;

        if (labelValue.toLowerCase().indexOf(searchValue) > -1) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    });
  </script>
